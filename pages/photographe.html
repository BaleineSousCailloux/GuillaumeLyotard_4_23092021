    <header>
        <a href="../index.html" class="container">
            <img src="../public/images/logo.png" class="logo" />

    <main id="main">
        <section class="photographer">
            <article class="photographer__card">
                <div class="photographer__card__contact">
                    <h1 class="photographer__card__contact__name">Mimi Keel</h1>
                    <button class="photographer__card__contact__btn">Contactez-moi</button>
                </div>
                <div class="photographer__legend">
                    <h2 class="photographer__legend__city">London, UK</h2>
                    <p class="photographer__legend__slogan">Voir le beau dans le quotidien</p>
                    <div class="photographer__legend__tags">
                        <span class="photographer__legend__tags__tag portrait">#portrait</span>
                        <span class="photographer__legend__tags__tag events">#events</span>
                        <span class="photographer__legend__tags__tag travel">#travel</span>
                        <span class="photographer__legend__tags__tag animals">#animals</span>
                    </div>
                </div>
            </article>
            <img class="photographer__img" src="../public/images/Photos/Photographers ID Photos/MimiKeel.jpg" />
        </section>
        <section class="portfolio">
            <div class="portfolio__menu">
                <p class="portfolio__menu__title">Trier par</p>
                <div class="portfolio__menu__btn">

                        <span class="portfolio__menu__btn--1__pop">Popularité</span>

                    </button>
                    <button class="portfolio__menu__btn--2">
                        <div class="portfolio__menu__btn--2__hover">
                            <span class="portfolio__menu__btn--2__hover__pop">Popularité</span>
                            <span class="portfolio__menu__btn--2__hover__icon fa-solid fa-angle-up"></span>
                        </div>
                        <span class="portfolio__menu__btn--2__date">Date</span>
                        <span class="portfolio__menu__btn--2__title">Titre</span>
                    </button>
                </div>
            </div>
            <div class="portfolio__content">
                <article class="portfolio__content__card">
                    <img class="portfolio__content__card__img" src="../public/images/Photos/Mimi/Animals_Rainbow.jpg" />
                    <div class="portfolio__content__card__legend">
                        <p class="portfolio__content__card__legend__title">Arc-en-ciel</p>
                        <div class="portfolio__content__card__legend__like">
                            <span class="portfolio__content__card__legend___like__cunt">12</span>

                    </div>

                            <span class="portfolio__content__card__legend___like__full fas fa-heart"></span>
                        </div>
                    </div>
                </article>

                    <div class="portfolio__content__card__legend">

                    <div class="portfolio__content__card__legend">

                        <div class="portfolio__content__card__legend__like">
                            <span class="portfolio__content__card__legend___like__cunt">12</span>

                            <span class="portfolio__content__card__legend___like__full fas fa-heart"></span>
                        </div>
                    </div>
                </article>

                        <div class="portfolio__content__card__legend__like">

                            <span class="portfolio__content__card__legend___like__full fas fa-heart"></span>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__infos">
            <span class="footer__infos__cunt">297081</span>
            <span class="footer__infos__heart fas fa-heart"></span>
        </div>
        <p class="footer__price">300€ / jour</p>
    </footer>
    <script src="scripts/factories/Photographer.js"></script>
    <script src="scripts/pages/index.js"></script>
    <script src="scripts/pages/photographer.js"></script>
</body>
<div class="lightbox">
    <div class="lightbox__content">
        <span class="lightbox__content__icon--left fa-solid fa-angle-left"></span>
        <div class="lightbox__content__container">
            <img class="lightbox__content__container__img" src="../public/images/Photos/Mimi/Travel_Lonesome.jpg" />
            <p class="lightbox__content__container__title">Arc-en-ciel</p>
        </div>
        <span class="lightbox__content__icon--right fa-solid fa-angle-right"></span>
        <span class="lightbox__content__icon__close fas fa-times"></span>
    </div>
</div>
<div class="contact">
    <div class="contact__content" id="content">
        <p class="contact__content__title">Contactez Mimi Keel</p>
        <span class="contact__content__close fas fa-times" id="close"></span>
        <div class="contact__content__body">
            <form class="contact__content__body__form" name="user" action="photographe.html" method="get" id="form">
                <div class="contact__content__body__form__data">
                    <label class="contact__content__body__form__data__label" for="first">Prénom</label>
                    <input class="contact__content__body__form__data__control" type="text" id="first" name="first" />
                </div>
                <div class="contact__content__body__form__data">
                    <label class="contact__content__body__form__data__label" for="last">Nom</label>
                    <input class="contact__content__body__form__data__control" type="text" id="last" name="last" />
                </div>
                <div class="contact__content__body__form__data">
                    <label class="contact__content__body__form__data__label" for="email">Email</label>
                    <input class="contact__content__body__form__data__control" type="email" id="email" name="email" />
                </div>
                <div class="contact__content__body__form__data">
                    <label class="contact__content__body__form__data__label" for="message">Votre
                        message</label>
                    <input class="contact__content__body__form__data__control" type="textarea" id="message"
                        name="message" />
                </div>
                <input id="submit" class="contact__content__body__form__submit" type="submit" value="Envoyer" />
            </form>
        </div>
    </div>
</div>
