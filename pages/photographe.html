<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisheye</title>
    <link rel="icon" type="image/png" href="../public/images/minilogo.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
        integrity="sha512-fzff82+8pzHnwA1mQ0dzz9/E0B+ZRizq08yZfya66INZBz86qKTCt9MLU0NCNIgaMJCgeyhujhasnFUsYMsi0Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" type="text/css" href="../public/prefixed-css/photographe.css" />
    <!-- <link rel="stylesheet" type="text/css" media="all and (max-width: 992px)"
        href="../public/prefixed-css/tab_photographe.css" />
    <link rel="stylesheet" type="text/css" media="all and (max-width: 768px)"
        href="../public/prefixed-css/mobile_photographe.css" /> -->
</head>


<body>
    <header>
        <a href="../index.html" class="container">
            <img src="../public/images/logo.png" class="logo" />
        </a>
    </header>
    <main id="main">
        <section class="photographer" id="photographer">
            <!-- insert photographer article via photographer.js -->
        </section>
        <section class="portfolio">
            <div class="portfolio__menu">
                <p class="portfolio__menu__title">Trier par</p>
                <div class="portfolio__menu__btn">
                    <button class="portfolio__menu__btn--1">
                        <span class="portfolio__menu__btn--1__pop" id="btn-vue">Popularité</span>
                        <span class="portfolio__menu__btn--1__icon fa-solid fa-angle-down"></span>
                    </button>
                    <button class="portfolio__menu__btn--2" id="btn-select-menu">
                        <div class="portfolio__menu__btn--2__option-1">
                            <span class="portfolio__menu__btn--2__option-1-vue" data-option="pop">Popularité</span>
                            <span class="portfolio__menu__btn--2__option-1-icon fa-solid fa-angle-up"></span>
                        </div>
                        <span class="portfolio__menu__btn--2__option-2" data-option="date">Date</span>
                        <span class="portfolio__menu__btn--2__option-3" data-option="title">Titre</span>
                    </button>
                </div>
                <!--<label class="portfolio__menu__title" for="portfolio__sort__btn">Trier par</label>
                <select class="portfolio__menu__btn" name="sort__options" id="portfolio__sort__btn">
                    <option class="portfolio__menu__btn__pop" id="pop" value="pop" selected>Popularité</option>
                    <option class="portfolio__menu__btn__date" id="date" value="date">Date</option>
                    <option class="portfolio__menu__btn__title" id="title" value="title">Titre</option>
                </select>-->
            </div>
            <div class="portfolio__content" id="portfolioContent">
                <!-- insert articles medias via photographer.js -->
            </div>
        </section>
    </main>
    <footer class="footer" id="footer">
        <div class="footer__infos">
            <span class="footer__infos__cunt">
                <!-- insert cunt via photographer.js -->
            </span>
            <span class="footer__infos__heart fas fa-heart"></span>
        </div>
        <!-- insert price via photographerCardFactory.js -->
    </footer>
</body>

<div class="lightbox" id="lightbox">
    <div class="lightbox__content">
        <span class="lightbox__content__icon--left fa-solid fa-angle-left"></span>
        <div class="lightbox__content__container" id="lightbox-container">
            <!-- insert lightbox.js -->
        </div>
        <span class="lightbox__content__icon--right fa-solid fa-angle-right"></span>
        <div class="lightbox__content__icon__close" id="closeBox">
            <span class="lightbox__content__icon__close__icon fas fa-times"></span>
        </div>
    </div>
</div>


<div class="contact" id="contact">
    <div class="contact__content" id="content">
        <p class="contact__content__title" id="contactForm-photographer-name">
            <!-- insert contactForm.js -->
        </p>
        <div class="contact__content__close" id="closeForm">
            <span class="contact__content__close__icon fas fa-times"></span>
        </div>
        <div class="contact__content__body">
            <form class="contact__content__body__form" name="user" action="photographe.html" method="get" id="form">
                <div class="contact__content__body__form__data">
                    <label class="contact__content__body__form__data__label" for="first">Prénom</label>
                    <input class="contact__content__body__form__data__control" type="text" id="first" name="first"
                        placeholder="Ne peut être inférieur à 2 lettres." />
                    <span class="contact__content__body__form__data__error__first" id="first-error">Saisie
                        incorrecte</span>
                </div>
                <div class="contact__content__body__form__data">
                    <label class="contact__content__body__form__data__label" for="last">Nom</label>
                    <input class="contact__content__body__form__data__control" type="text" id="last" name="last"
                        placeholder="Ne peut être inférieur à 1 lettre." />
                    <span class="contact__content__body__form__data__error__last" id="last-error">Saisie
                        incorrecte</span>
                </div>
                <div class="contact__content__body__form__data">
                    <label class="contact__content__body__form__data__label" for="email">Email</label>
                    <input class="contact__content__body__form__data__control" type="email" id="email" name="email"
                        placeholder="Veuillez indiquer une adresse mail valide." />
                    <span class="contact__content__body__form__data__error__email" id="email-error">Saisie
                        incorrecte</span>
                </div>
                <div class="contact__content__body__form__data">
                    <label class="contact__content__body__form__data__label" for="message">Votre
                        message</label>
                    <textarea class="contact__content__body__form__data__control" id="message" name="message"
                        maxlength="500" placeholder="Votre message est nécessaire."></textarea>
                    <span id="message-counter">
                        <!-- insert via contactForm.js -->
                    </span>
                    <span id="message-max-length">/ 500</span>
                    <span class="contact__content__body__form__data__error__message" id="message-error">Saisie
                        incorrecte</span>
                </div>
                <div class="contact__content__body__form__submit">
                    <input id="submit" class="contact__content__body__form__submit__btn" type="submit"
                        value="Envoyer" />
                    <span class="contact__content__body__form__submit__confirm" id="confirm">Message envoyé,
                        merci.</span>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../public/scripts/lightbox.js"></script>
<script src="../public/scripts/contactForm.js"></script>
<script src="../public/scripts/photographerCardFactory.js"></script>
<script src="../public/scripts/photographerPortfolioFactory.js"></script>
<script src="../public/scripts/photographer.js"></script>

</html>
